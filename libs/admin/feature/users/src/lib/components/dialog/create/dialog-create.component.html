<ng-container *transloco="let t; read: 'users.dialog.create'">
  <h3 mat-dialog-title>
    {{ t('title') }}
  </h3>
  <mat-dialog-content>
    <admin-feature-users-form-user [submit$]="submit$" (submitted)="save($event)"> </admin-feature-users-form-user>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-raised-button (click)="close()">
      {{ t('action.cancel') }}
    </button>
    <button mat-raised-button color="primary" (click)="save()">
      {{ t('action.confirm') }}
    </button>
  </mat-dialog-actions>
</ng-container>
