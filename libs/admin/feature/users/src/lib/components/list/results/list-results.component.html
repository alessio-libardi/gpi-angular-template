<ng-container *transloco="let t; read: 'users.list.results'">
  <div class="mat-elevation-z1">
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="entities">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{ t('table.header.id') }}</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ t('table.header.name') }}</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{ t('table.header.actions') }}</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                [matMenuTriggerFor]="rowActions"
                [matTooltip]="t('table.button.tooltip')"
              >
                <mat-icon svgIcon="more_vert"></mat-icon>
              </button>

              <mat-menu #rowActions="matMenu" xPosition="before" yPosition="below">
                <button mat-menu-item (click)="edit(row)">{{ t('table.button.edit') }}</button>
                <button mat-menu-item (click)="delete(row)">{{ t('table.button.delete') }}</button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</ng-container>
