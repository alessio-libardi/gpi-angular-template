<ng-container *transloco="let t; read: 'users.detail.header'">
  <div class="row align-items-center justify-content-between">
    <div class="col">
      <h1 class="m-0">{{ t('title') }}</h1>
    </div>
    <div class="col text-right">
      <button mat-raised-button (click)="back()" class="mr-2">
        {{ t('button.back') }}
      </button>
      <button mat-raised-button color="primary" (click)="save()">
        {{ t('button.save') }}
      </button>
    </div>
  </div>
</ng-container>
